<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"  href="./index.css">

	<link rel="icon" type="image/png" href="./icons/SigmaStern.png">
	<title>Editor</title>
</head>
<body>
	<div class="main">
		<div id="icon-bar" class="item">
			<img src="./icons/Explorer_big.png" alt="" onclick="toggleSidebar('explorer')" width="100%">
			<img src="./icons/Search.png" alt="" onclick="toggleSidebar('search')" width="100%">
			<img src="./icons/Git.png" alt="" onclick="toggleSidebar('git')" width="100%">
			<div style="position: absolute; bottom: 0px; left:10px; width: 30px">
					<img src="./icons/Settings.png" alt="" onclick="toggleSidebar('settings')" width="100%">
					<img src="./icons/Logout.png" alt="" onclick="toggleSidebar('logout')" width="100%" >
			</div>


		</div>
		<div id="sidebar" class="item">
			Das ist die Sidebar
		</div>
		<div id="content" class="item">
			<div id="header">
				<h5>File Name</h5>
			</div>
			<div id="editor"></div>
		</div>
	</div>

	<script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
	<script src="./index.js"></script>
</body>
</html>
