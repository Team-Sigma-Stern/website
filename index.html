<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"  href="./index.css">

	<link rel="icon" type="image/png" href="./icons/SigmaStern.png">
	<title>Editor</title>
</head>
<body>
	<div class="main">
		<div id="icon-bar" class="item">
			<img src="./icons/Projects.png" alt="" onclick="toggleSidebar('projects')" width="100%">
			<img src="./icons/Explorer_big.png" alt="" onclick="toggleSidebar('explorer')" width="100%">
			<img src="./icons/Search.png" alt="" onclick="toggleSidebar('search')" width="100%">
			<img src="./icons/Git.png" alt="" onclick="toggleSidebar('git')" width="100%">
			<div style="position: absolute; bottom: 0px; left:10px; width: 30px">

					<img src="./icons/Logout.png" alt="" onclick="logout()" width="100%" >
			</div>
		</div>
		<div id="sidebar" class="item">
			<div id="projects">
				<div class="header">
					<h5>Project Overview</h5>
				</div>
			</div>
			<div id="explorer">
				<div class="header">
					<h5>Explorer</h5>
				</div>
				explorer
			</div>
			<div id="search">
				<div class="header">
					<h5>Search</h5>
				</div>
				search
			</div>
			<div id="git">
				<div class="header">
					<h5>Git Version Control</h5>
				</div>
				git
			</div>
			<div id="settings">
				<div class="header">
					<h5>Settings</h5>
				</div>
				<div>Fontsize</div>
				<div>test</div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<ol>
				<li>
					<div>in list</div>
				</li>
				<li>
					<div>list</div>
				</li>
				<li>
					<div>test</div>
				</li>
			</ol>
		</div>
		<div id="content" class="item">
			<div class="header">
				<h5>File Name</h5>
			</div>
			<div id="editor"></div>
		</div>
	</div>

	<script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
	<script src="./index.js"></script>
</body>
</html>
