<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"  href="./index.css">

	<link rel="icon" type="image/png" href="./icons/SigmaStern.png">
	<title>Editor</title>
</head>
<body>

	<div class="main blur">
		<div id="icon-bar" class="item">

			<div class="image-container">
				<img src="./icons/Projects.png" alt="">
				<div class="after" onclick="toggleSidebar('projects')"></div>
			</div>
			<div class="image-container" width="100%">
				<img src="./icons/Explorer_big.png" alt="">
				<div class="after" onclick="toggleSidebar('explorer')"></div>
			</div>
			<div class="image-container" width="100%">
				<img src="./icons/Search.png" alt="">
				<div class="after" onclick="toggleSidebar('search')"></div>
			</div>
			<div class="image-container" width="100%">
				<img src="./icons/Git.png" alt="">
				<div class="after" onclick="toggleSidebar('git')"></div>
			</div>


			<div style="position: absolute; bottom: 0px; left:10px; width: 30px">
				<div class="image-container" width="100%">
					<img src="./icons/Settings.png" alt="">
					<div class="after" onclick="toggleSidebar('settings')"></div>
				</div>
				<div class="image-container" width="100%">
					<img src="./icons/Logout.png" alt="">
					<div class="after" onclick="logout()"></div>
				</div>


			</div>
		</div>
		<div id="sidebar" class="item">
			<div id="projects">
				<div class="header">
					<h5>Project Overview</h5>
				</div>
				<div class="sidebar-content">

				</div>
			</div>
			<div id="explorer">
				<div class="header">
					<h5>Explorer</h5>
				</div>
				<div class="sidebar-content">
					explorer
				</div>
			</div>
			<div id="search">
				<div class="header">
					<h5>Search</h5>
				</div>
				<div class="sidebar-content">
					search
				</div>
			</div>
			<div id="git">
				<div class="header">
					<h5>Git Version Control</h5>
				</div>
				<div class="sidebar-content">
					git
				</div>
			</div>
			<div id="settings">
				<div class="header">
					<h5>Settings</h5>
				</div><div class="sidebar-content">
					<div>Fontsize</div>
					<div>test</div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
		<div id="content" class="item">
			<div class="header">
				<h5>File Name</h5>
			</div>
			<div id="editor"></div>
		</div>
	</div>
	<div id="overlay">
			<div class="container" id="dialog">
				<h1>Willkommen</h1>
				<form class="form">
					<input id="username" placeholder="Username" type="text" onkeyup="easterEgg()">
					<input placeholder="Password" type="password">
					<button type="button" id="login-button" onclick="myBlurFunction(false);">Login</button>
				</form>
			</div>
		</div>
	<script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
	<script src="./api.js"></script>
	<script src="./index.js"></script>
</body>
</html>
